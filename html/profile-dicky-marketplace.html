<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Mas Dicka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            color: #fff;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .nav-item:hover {
            background-color: #222;
        }

        .nav-item.active {
            background-color: #333;
            border-right: 3px solid #fff;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px 30px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
            padding: 5px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #222;
            border-radius: 25px;
            padding: 10px 20px;
            width: 300px;
        }

        .search-input {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: #888;
            margin-right: 10px;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-button:hover, .filter-button.active {
            background-color: #fff;
            color: #000;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: #111;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #888;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .product-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #ffd700;
        }

        .add-to-cart {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #ccc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
                padding: 15px 20px;
            }
            
            .page-title {
                font-size: 28px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-bar {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <button class="nav-item" onclick="setActive(this)">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Profile
        </button>
        <button class="nav-item" onclick="setActive(this)">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
            </svg>
            History
        </button>
        <button class="nav-item active" onclick="setActive(this)">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12,18H6V14H12M21,14V12L20,7H4L3,12V14H4V20H14V14H18V20H20V14M20,4H4V6H20V4Z"/>
            </svg>
            Marketplace
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <h1 class="page-title">Marketplace</h1>
            </div>
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" placeholder="Cari produk...">
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number">1,234</div>
                <div class="stat-label">Total Produk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">567</div>
                <div class="stat-label">Terjual Bulan Ini</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">89</div>
                <div class="stat-label">Penjual Aktif</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4.8</div>
                <div class="stat-label">Rating Rata-rata</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-button active" onclick="setFilter(this, 'all')">Semua</button>
            <button class="filter-button" onclick="setFilter(this, 'electronics')">Elektronik</button>
            <button class="filter-button" onclick="setFilter(this, 'fashion')">Fashion</button>
            <button class="filter-button" onclick="setFilter(this, 'home')">Rumah Tangga</button>
            <button class="filter-button" onclick="setFilter(this, 'books')">Buku</button>
            <button class="filter-button" onclick="setFilter(this, 'sports')">Olahraga</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Product cards will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                title: "Smartphone Gaming Pro",
                description: "Smartphone gaming dengan performa tinggi, RAM 12GB, storage 256GB",
                price: "Rp 8.999.000",
                rating: 4.8,
                category: "electronics",
                icon: "üì±"
            },
            {
                id: 2,
                title: "Jaket Hoodie Premium",
                description: "Jaket hoodie berkualitas tinggi, bahan cotton combed, tersedia berbagai warna",
                price: "Rp 199.000",
                rating: 4.6,
                category: "fashion",
                icon: "üëï"
            },
            {
                id: 3,
                title: "Coffee Maker Deluxe",
                description: "Mesin pembuat kopi otomatis dengan 15 program brewing yang berbeda",
                price: "Rp 2.450.000",
                rating: 4.7,
                category: "home",
                icon: "‚òï"
            },
            {
                id: 4,
                title: "Novel Bestseller",
                description: "Koleksi novel terlaris tahun ini, cerita yang menarik dan menginspirasi",
                price: "Rp 89.000",
                rating: 4.9,
                category: "books",
                icon: "üìö"
            },
            {
                id: 5,
                title: "Sepatu Running Elite",
                description: "Sepatu lari profesional dengan teknologi shock absorber terbaru",
                price: "Rp 1.299.000",
                rating: 4.5,
                category: "sports",
                icon: "üëü"
            },
            {
                id: 6,
                title: "Laptop Ultrabook",
                description: "Laptop tipis dan ringan, prosesor Intel i7 Gen 12, SSD 512GB",
                price: "Rp 15.999.000",
                rating: 4.8,
                category: "electronics",
                icon: "üíª"
            },
            {
                id: 7,
                title: "Tas Ransel Traveling",
                description: "Tas ransel anti air dengan kapasitas 35L, cocok untuk traveling dan hiking",
                price: "Rp 350.000",
                rating: 4.4,
                category: "fashion",
                icon: "üéí"
            },
            {
                id: 8,
                title: "Air Fryer Digital",
                description: "Penggorengan tanpa minyak dengan kontrol digital dan 8 menu preset",
                price: "Rp 899.000",
                rating: 4.6,
                category: "home",
                icon: "üç≥"
            }
        ];

        let currentFilter = 'all';

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => viewProduct(product.id);
                
                productCard.innerHTML = `
                    <div class="product-image">
                        ${product.icon}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">${product.price}</div>
                            <div class="product-rating">
                                ‚≠ê ${product.rating}
                            </div>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(event, ${product.id})">
                            Tambah ke Keranjang
                        </button>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
        }

        function setFilter(button, category) {
            // Remove active class from all filter buttons
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            currentFilter = category;
            
            if (category === 'all') {
                renderProducts(products);
            } else {
                const filteredProducts = products.filter(product => product.category === category);
                renderProducts(filteredProducts);
            }
        }

        function setActive(button) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`Melihat detail: ${product.title}\n\nHarga: ${product.price}\nRating: ${product.rating}‚≠ê\n\n${product.description}`);
            }
        }

        function addToCart(event, productId) {
            event.stopPropagation(); // Prevent card click
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`"${product.title}" telah ditambahkan ke keranjang!`);
            }
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            let productsToSearch = products;
            if (currentFilter !== 'all') {
                productsToSearch = products.filter(product => product.category === currentFilter);
            }
            
            const filteredProducts = productsToSearch.filter(product => 
                product.title.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            
            renderProducts(filteredProducts);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });

        // Mobile sidebar toggle (if needed)
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        // Add mobile menu button if screen is small
        if (window.innerWidth <= 640) {
            const header = document.querySelector('.header-left');
            const menuButton = document.createElement('button');
            menuButton.innerHTML = '‚ò∞';
            menuButton.className = 'back-button';
            menuButton.onclick = toggleSidebar;
            header.insertBefore(menuButton, header.firstChild);
        }
    </script>
</body>
</html>
