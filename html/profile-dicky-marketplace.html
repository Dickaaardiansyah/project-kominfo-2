<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Mas Dicka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            color: #fff;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .nav-item:hover {
            background-color: #222;
        }

        .nav-item.active {
            background-color: #333;
            border-right: 3px solid #fff;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px 30px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
            padding: 5px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #222;
            border-radius: 25px;
            padding: 10px 20px;
            width: 300px;
        }

        .search-input {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: #888;
            margin-right: 10px;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-button:hover, .filter-button.active {
            background-color: #fff;
            color: #000;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: #111;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #888;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .product-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #ffd700;
        }

        .add-to-cart {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #ccc;
        }

        /* Add Product Button */
        .add-product-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-product-btn:hover {
            transform: scale(1.1);
            background-color: #3e8e41;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
                padding: 15px 20px;
            }
            
            .page-title {
                font-size: 28px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-bar {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .add-product-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <button class="nav-item" onclick="setActive(this)">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Profile
        </button>
        <button class="nav-item" onclick="setActive(this)">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
            </svg>
            History
        </button>
        <button class="nav-item active" onclick="setActive(this)">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12,18H6V14H12M21,14V12L20,7H4L3,12V14H4V20H14V14H18V20H20V14M20,4H4V6H20V4Z"/>
            </svg>
            Marketplace
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <h1 class="page-title">Marketplace</h1>
            </div>
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" placeholder="Cari produk...">
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number">234</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">67</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1.2k</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4.8</div>
                <div class="stat-label">Rating</div>
            </div>
        </div>

        <!-- Filter and Search Row -->
        <div style="display: flex; gap: 15px; margin-bottom: 30px; align-items: center;">
            <select class="category-dropdown" style="background-color: #222; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px;">
                <option>Kategori</option>
                <option>Ikan Hias</option>
                <option>Ikan Konsumsi</option>
                <option>Aksesoris</option>
            </select>
            <div class="search-bar" style="flex: 1; max-width: none;">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" placeholder="Cari produk...">
            </div>
            <button class="search-button" style="background-color: #4CAF50; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-button active" onclick="setFilter(this, 'all')">Semua</button>
            <button class="filter-button" onclick="setFilter(this, 'terpopuler')">Terpopuler</button>
            <button class="filter-button" onclick="setFilter(this, 'harga_rendah')">Harga Rendah</button>
            <button class="filter-button" onclick="setFilter(this, 'terbaru')">Terbaru</button>
            <button class="filter-button" onclick="setFilter(this, 'rating_tinggi')">Rating Tinggi</button>
            <button class="filter-button" onclick="setFilter(this, 'promo')">Promo</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Product cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Add Product Button -->
    <button class="add-product-btn" onclick="addNewProduct()">+</button>

    <script>
        // Sample fish product data
        const products = [
            {
                id: 1,
                title: "Clown Fish",
                description: "Ikan badut yang cantik dan mudah dipelihara",
                price: "Rp25.000",
                rating: 4.8,
                category: "terpopuler",
                image: "https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=300&h=200&fit=crop"
            },
            {
                id: 2,
                title: "Ikan Cupang",
                description: "Ikan cupang premium dengan warna indah",
                price: "Rp15.000",
                rating: 4.6,
                category: "harga_rendah",
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=300&h=200&fit=crop"
            },
            {
                id: 3,
                title: "Ikan Gurame",
                description: "Ikan gurame segar untuk konsumsi",
                price: "Rp35.000",
                rating: 4.7,
                category: "terbaru",
                image: "https://images.unsplash.com/photo-1535591273668-578e31182c4f?w=300&h=200&fit=crop"
            },
            {
                id: 4,
                title: "Ikan Angel",
                description: "Ikan angel dengan sirip yang elegan",
                price: "Rp45.000",
                rating: 4.9,
                category: "rating_tinggi",
                image: "https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?w=300&h=200&fit=crop"
            },
            {
                id: 5,
                title: "Ikan Nemo",
                description: "Ikan nemo lucu seperti di film",
                price: "Rp30.000",
                rating: 4.5,
                category: "terpopuler",
                image: "https://images.unsplash.com/photo-1520637836862-4d197d17c11a?w=300&h=200&fit=crop"
            },
            {
                id: 6,
                title: "Ikan Koi",
                description: "Ikan koi premium dengan pola menarik",
                price: "Rp85.000",
                rating: 4.8,
                category: "promo",
                image: "https://images.unsplash.com/photo-1583212292454-1fe6229603b7?w=300&h=200&fit=crop"
            },
            {
                id: 7,
                title: "Ikan Mas Koki",
                description: "Ikan mas koki dengan bentuk unik",
                price: "Rp20.000",
                rating: 4.4,
                category: "harga_rendah",
                image: "https://images.unsplash.com/photo-1524704654690-b56c05c78a00?w=300&h=200&fit=crop"
            },
            {
                id: 8,
                title: "Ikan Discus",
                description: "Ikan discus eksotis untuk akuarium",
                price: "Rp120.000",
                rating: 4.6,
                category: "terbaru",
                image: "https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=300&h=200&fit=crop"
            }
        ];

        let currentFilter = 'all';

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => viewProduct(product.id);
                
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}'); background-size: cover; background-position: center;">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">${product.price}</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                            <button class="edit-btn" onclick="editProduct(event, ${product.id})" style="background: none; border: none; color: #ff6b35; cursor: pointer; font-size: 18px;">✏️</button>
                            <button class="add-to-cart">Beli Aja</button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
        }

        function setFilter(button, category) {
            // Remove active class from all filter buttons
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            currentFilter = category;
            
            if (category === 'all') {
                renderProducts(products);
            } else {
                const filteredProducts = products.filter(product => product.category === category);
                renderProducts(filteredProducts);
            }
        }

        function setActive(button) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`Melihat detail: ${product.title}\n\nHarga: ${product.price}\nRating: ${product.rating}⭐\n\n${product.description}`);
            }
        }

        function editProduct(event, productId) {
            event.stopPropagation();
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`Edit produk: ${product.title}`);
            }
        }

        function addNewProduct() {
            alert('Menambahkan produk baru...');
            // Di sini Anda bisa menambahkan logika untuk menampilkan form tambah produk baru
            // Contoh:
            // const newProduct = {
            //     id: products.length + 1,
            //     title: prompt("Masukkan nama produk:"),
            //     description: prompt("Masukkan deskripsi produk:"),
            //     price: prompt("Masukkan harga produk:"),
            //     rating: 0,
            //     category: "terbaru",
            //     image: "https://via.placeholder.com/300x200?text=Produk+Baru"
            // };
            // products.unshift(newProduct);
            // renderProducts();
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            let productsToSearch = products;
            if (currentFilter !== 'all') {
                productsToSearch = products.filter(product => product.category === currentFilter);
            }
            
            const filteredProducts = productsToSearch.filter(product => 
                product.title.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            
            renderProducts(filteredProducts);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });

        // Mobile sidebar toggle (if needed)
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        // Add mobile menu button if screen is small
        if (window.innerWidth <= 640) {
            const header = document.querySelector('.header-left');
            const menuButton = document.createElement('button');
            menuButton.innerHTML = '☰';
            menuButton.className = 'back-button';
            menuButton.onclick = toggleSidebar;
            header.insertBefore(menuButton, header.firstChild);
        }
    </script>
</body>
</html>
