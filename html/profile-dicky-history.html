<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Mas Dicka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            color: #fff;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .nav-item:hover {
            background-color: #222;
        }

        .nav-item.active {
            background-color: #333;
            border-right: 3px solid #fff;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px 30px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
            padding: 5px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tab-button:hover, .tab-button.active {
            background-color: #fff;
            color: #000;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #ccc;
        }

        /* History Timeline */
        .history-timeline {
            position: relative;
        }

        .timeline-item {
            background-color: #111;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .timeline-item:hover {
            border-left-color: #4CAF50;
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.1);
        }

        .timeline-item.completed {
            border-left-color: #4CAF50;
        }

        .timeline-item.pending {
            border-left-color: #FF9800;
        }

        .timeline-item.cancelled {
            border-left-color: #f44336;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-id {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .transaction-date {
            font-size: 14px;
            color: #888;
        }

        .transaction-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-completed {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-pending {
            background-color: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .status-cancelled {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .transaction-items {
            margin-bottom: 15px;
        }

        .item-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            color: #fff;
            margin-bottom: 4px;
        }

        .item-description {
            font-size: 14px;
            color: #ccc;
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #4CAF50;
        }

        .transaction-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .total-amount {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: #555;
        }

        .action-button.primary {
            background-color: #4CAF50;
        }

        .action-button.primary:hover {
            background-color: #45a049;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .empty-description {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
                padding: 15px 20px;
            }
            
            .page-title {
                font-size: 28px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .timeline-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-footer {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            .item-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <button class="nav-item" onclick="navigateTo('profile')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Profile
        </button>
        <button class="nav-item active" onclick="navigateTo('history')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
            </svg>
            History
        </button>
        <button class="nav-item" onclick="navigateTo('marketplace')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12,18H6V14H12M21,14V12L20,7H4L3,12V14H4V20H14V14H18V20H20V14M20,4H4V6H20V4Z"/>
            </svg>
            Marketplace
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-button" id="menuToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <h1 class="page-title">Riwayat Transaksi</h1>
            </div>
            <div class="filter-tabs">
                <button class="tab-button active" onclick="setFilter(this, 'all')">Semua</button>
                <button class="tab-button" onclick="setFilter(this, 'completed')">Selesai</button>
                <button class="tab-button" onclick="setFilter(this, 'pending')">Pending</button>
                <button class="tab-button" onclick="setFilter(this, 'cancelled')">Dibatalkan</button>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalTransactions">0</div>
                <div class="stat-label">Total Transaksi</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTransactions">0</div>
                <div class="stat-label">Transaksi Selesai</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSpent">Rp 0</div>
                <div class="stat-label">Total Pengeluaran</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgTransaction">Rp 0</div>
                <div class="stat-label">Rata-rata Transaksi</div>
            </div>
        </div>

        <!-- History Timeline -->
        <div class="history-timeline" id="historyTimeline">
            <!-- Timeline items will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample transaction data
        const transactions = [
            {
                id: "TRX001234567",
                date: "2024-08-07 14:30:00",
                status: "completed",
                items: [
                    {
                        icon: "📱",
                        name: "Smartphone Gaming Pro",
                        description: "RAM 12GB, Storage 256GB",
                        price: 8999000,
                        quantity: 1
                    }
                ],
                total: 8999000
            },
            {
                id: "TRX001234566",
                date: "2024-08-06 10:15:00",
                status: "pending",
                items: [
                    {
                        icon: "👕",
                        name: "Jaket Hoodie Premium",
                        description: "Cotton Combed, Size L",
                        price: 199000,
                        quantity: 2
                    },
                    {
                        icon: "🎒",
                        name: "Tas Ransel Traveling",
                        description: "Anti Air, 35L",
                        price: 350000,
                        quantity: 1
                    }
                ],
                total: 748000
            },
            {
                id: "TRX001234565",
                date: "2024-08-05 16:45:00",
                status: "completed",
                items: [
                    {
                        icon: "☕",
                        name: "Coffee Maker Deluxe",
                        description: "15 Program Brewing",
                        price: 2450000,
                        quantity: 1
                    }
                ],
                total: 2450000
            },
            {
                id: "TRX001234564",
                date: "2024-08-04 09:20:00",
                status: "cancelled",
                items: [
                    {
                        icon: "💻",
                        name: "Laptop Ultrabook",
                        description: "Intel i7 Gen 12, SSD 512GB",
                        price: 15999000,
                        quantity: 1
                    }
                ],
                total: 15999000
            },
            {
                id: "TRX001234563",
                date: "2024-08-03 11:30:00",
                status: "completed",
                items: [
                    {
                        icon: "📚",
                        name: "Novel Bestseller",
                        description: "Koleksi Terlaris 2024",
                        price: 89000,
                        quantity: 3
                    },
                    {
                        icon: "👟",
                        name: "Sepatu Running Elite",
                        description: "Teknologi Shock Absorber",
                        price: 1299000,
                        quantity: 1
                    }
                ],
                total: 1566000
            },
            {
                id: "TRX001234562",
                date: "2024-08-02 13:15:00",
                status: "completed",
                items: [
                    {
                        icon: "🍳",
                        name: "Air Fryer Digital",
                        description: "8 Menu Preset",
                        price: 899000,
                        quantity: 1
                    }
                ],
                total: 899000
            }
        ];

        let currentFilter = 'all';
        let filteredTransactions = transactions;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        }

        function getStatusText(status) {
            switch(status) {
                case 'completed': return 'Selesai';
                case 'pending': return 'Pending';
                case 'cancelled': return 'Dibatalkan';
                default: return status;
            }
        }

        function renderTransactions(transactionsToRender = transactions) {
            const timeline = document.getElementById('historyTimeline');
            
            if (transactionsToRender.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <div class="empty-title">Belum Ada Transaksi</div>
                        <div class="empty-description">
                            Transaksi Anda akan muncul di sini setelah melakukan pembelian
                        </div>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = '';

            transactionsToRender.forEach(transaction => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item ${transaction.status}`;
                timelineItem.onclick = () => viewTransaction(transaction.id);
                
                const itemsHTML = transaction.items.map(item => `
                    <div class="item-row">
                        <div class="item-icon">${item.icon}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description} ${item.quantity > 1 ? `(${item.quantity}x)` : ''}</div>
                        </div>
                        <div class="item-price">${formatCurrency(item.price * item.quantity)}</div>
                    </div>
                `).join('');
                
                timelineItem.innerHTML = `
                    <div class="timeline-header">
                        <div>
                            <div class="transaction-id">${transaction.id}</div>
                            <div class="transaction-date">${formatDate(transaction.date)}</div>
                        </div>
                        <div class="transaction-status status-${transaction.status}">
                            ${getStatusText(transaction.status)}
                        </div>
                    </div>
                    <div class="transaction-items">
                        ${itemsHTML}
                    </div>
                    <div class="transaction-footer">
                        <div class="total-amount">Total: ${formatCurrency(transaction.total)}</div>
                        <div class="action-buttons">
                            ${transaction.status === 'completed' ? 
                                '<button class="action-button">Beli Lagi</button><button class="action-button primary">Review</button>' :
                                transaction.status === 'pending' ? 
                                '<button class="action-button">Batalkan</button><button class="action-button primary">Lacak</button>' :
                                '<button class="action-button primary">Beli Lagi</button>'
                            }
                        </div>
                    </div>
                `;
                
                timeline.appendChild(timelineItem);
            });
        }

        function updateStats(transactionsToAnalyze = transactions) {
            const completed = transactionsToAnalyze.filter(t => t.status === 'completed');
            const totalSpent = completed.reduce((sum, t) => sum + t.total, 0);
            const avgTransaction = completed.length > 0 ? totalSpent / completed.length : 0;

            document.getElementById('totalTransactions').textContent = transactionsToAnalyze.length;
            document.getElementById('completedTransactions').textContent = completed.length;
            document.getElementById('totalSpent').textContent = formatCurrency(totalSpent);
            document.getElementById('avgTransaction').textContent = formatCurrency(avgTransaction);
        }

        function setFilter(button, filter) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            currentFilter = filter;
            
            if (filter === 'all') {
                filteredTransactions = transactions;
            } else {
                filteredTransactions = transactions.filter(transaction => transaction.status === filter);
            }
            
            renderTransactions(filteredTransactions);
            updateStats(filteredTransactions);
        }

        function navigateTo(page) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // This would normally navigate to different pages
            // For demo purposes, we'll just show an alert
            if (page !== 'history') {
                alert(`Navigasi ke halaman ${page}`);
            }
        }

        function viewTransaction(transactionId) {
            const transaction = transactions.find(t => t.id === transactionId);
            if (transaction) {
                const itemsList = transaction.items.map(item => 
                    `- ${item.name} (${item.quantity}x) - ${formatCurrency(item.price * item.quantity)}`
                ).join('\n');
                
                alert(`Detail Transaksi: ${transaction.id}\n\nTanggal: ${formatDate(transaction.date)}\nStatus: ${getStatusText(transaction.status)}\n\nItem:\n${itemsList}\n\nTotal: ${formatCurrency(transaction.total)}`);
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTransactions();
            updateStats();
            
            // Mobile menu toggle
            const menuToggle = document.getElementById('menuToggle');
            if (window.innerWidth <= 640) {
                menuToggle.onclick = toggleSidebar;
            } else {
                menuToggle.onclick = () => window.history.back();
            }
        });

        // Update menu button behavior on resize
        window.addEventListener('resize', function() {
            const menuToggle = document.getElementById('menuToggle');
            if (window.innerWidth <= 640) {
                menuToggle.onclick = toggleSidebar;
                menuToggle.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                `;
            } else {
                menuToggle.onclick = () => window.history.back();
                menuToggle.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                `;
            }
        });
    </script>
</body>
</html>
