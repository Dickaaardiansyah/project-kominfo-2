<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FishSnap AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #1a1a1a;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #888888;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #007AFF;
            background: #333333;
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(0, 122, 255, 0.15);
        }

        .form-input::placeholder {
            color: #666666;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .checkbox-wrapper {
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            background: #2a2a2a;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox:checked {
            background: #007AFF;
            border-color: #007AFF;
        }

        .checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-text {
            font-size: 14px;
            color: #888888;
            line-height: 1.4;
        }

        .checkbox-text a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-text a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            min-height: 56px;
            box-shadow: 0 6px 25px rgba(0, 122, 255, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(0, 122, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            font-size: 16px;
            color: #888888;
        }

        .register-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                max-width: 100%;
            }

            .title {
                font-size: 40px;
                margin-bottom: 50px;
            }

            .form-input {
                padding: 16px 20px;
            }

            .login-btn {
                padding: 16px 20px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .title { animation-delay: 0.1s; }
        .form-container { animation-delay: 0.2s; }
        .register-link { animation-delay: 0.3s; }

        .form-group {
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.25s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .checkbox-container { animation-delay: 0.35s; }
        .login-btn { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Login</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Masukkan Namamu Disini</label>
                <input type="text" class="form-input" id="username" placeholder="Username atau email">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Masukkan password">
            </div>
            
            <label class="checkbox-container">
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox" id="terms">
                </div>
                <span class="checkbox-text">
                    Saya menyetujui <a href="#" onclick="showTerms()">Syarat dan ketentuan</a> 
                    dan <a href="#" onclick="showPrivacy()">kebijakan Privasi</a> FishSnap:AI
                </span>
            </label>
            
            <button class="login-btn" onclick="handleLogin()" id="loginBtn">
                LOGIN
            </button>
        </div>
        
        <p class="register-link">
            Belum Punya akun? <a href="#" onclick="goToRegister()">Register Disini</a>
        </p>
    </div>

    <script>
        // Form validation and interaction
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const termsCheckbox = document.getElementById('terms');
        const loginBtn = document.getElementById('loginBtn');

        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const termsAccepted = termsCheckbox.checked;
            
            if (username && password && termsAccepted) {
                loginBtn.disabled = false;
            } else {
                loginBtn.disabled = true;
            }
        }

        // Add event listeners for real-time validation
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        termsCheckbox.addEventListener('change', validateForm);

        // Handle login
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                alert('Mohon lengkapi username dan password');
                return;
            }
            
            if (!termsCheckbox.checked) {
                alert('Mohon setujui syarat dan ketentuan terlebih dahulu');
                return;
            }
            
            // Simulate login process
            loginBtn.textContent = 'LOGGING IN...';
            loginBtn.disabled = true;
            
            setTimeout(() => {
                alert('Login berhasil!\nUsername: ' + username);
                loginBtn.textContent = 'LOGIN';
                loginBtn.disabled = false;
            }, 1500);
        }

        // Handle Enter key press
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                handleLogin();
            }
        });

        // Navigation functions
        function goToRegister() {
            alert('Menuju halaman registrasi...');
        }

        function showTerms() {
            alert('Menampilkan Syarat dan Ketentuan FishSnap:AI');
        }

        function showPrivacy() {
            alert('Menampilkan Kebijakan Privasi FishSnap:AI');
        }

        // Initialize form validation on page load
        document.addEventListener('DOMContentLoaded', function() {
            validateForm();
            usernameInput.focus();
        });
    </script>
</body>
</html>
