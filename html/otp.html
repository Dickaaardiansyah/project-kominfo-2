<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }

        .back-btn {
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 20px;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .instruction {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 60px;
            color: #888888;
            line-height: 1.6;
        }

        .phone-number {
            color: white;
            font-weight: 600;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            border: 2px solid #3a3a3a;
            background: #2a2a2a;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #007AFF;
            background: #333333;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }

        .otp-input.filled {
            border-color: #007AFF;
            background: #333333;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 80px;
        }

        .timer {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .timer-line {
            width: 100%;
            height: 2px;
            background: #3a3a3a;
            border-radius: 1px;
            position: relative;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #007AFF, #0056CC);
            border-radius: 1px;
            transition: width 1s linear;
            animation: countdown 30s linear forwards;
        }

        @keyframes countdown {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        .alternative-section {
            text-align: center;
            margin-top: auto;
        }

        .or-text {
            font-size: 16px;
            color: #888888;
            margin-bottom: 8px;
        }

        .send-via-text {
            font-size: 16px;
            color: #888888;
            margin-bottom: 30px;
        }

        .whatsapp-btn {
            width: 100%;
            padding: 18px 24px;
            background: #25D366;
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 56px;
        }

        .whatsapp-btn:hover {
            background: #22C55E;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            .title {
                font-size: 28px;
            }

            .otp-container {
                gap: 10px;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .header { animation-delay: 0.1s; }
        .instruction { animation-delay: 0.2s; }
        .otp-container { animation-delay: 0.3s; }
        .timer-container { animation-delay: 0.4s; }
        .alternative-section { animation-delay: 0.5s; }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .timer.warning {
            color: #FF3B30;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1 class="title">verifikasi</h1>
        </div>
        
        <p class="instruction">
            Masukkan kode OTP yang kami hubungi melalui SMS ke nomor HP-mu yang terdaftar 
            <span class="phone-number">+6289687036249</span>
        </p>
        
        <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" id="otp1">
            <input type="text" class="otp-input" maxlength="1" id="otp2">
            <input type="text" class="otp-input" maxlength="1" id="otp3">
            <input type="text" class="otp-input" maxlength="1" id="otp4">
            <input type="text" class="otp-input" maxlength="1" id="otp5">
        </div>
        
        <div class="timer-container">
            <div class="timer" id="timer">00:25</div>
            <div class="timer-line">
                <div class="timer-progress" id="progress"></div>
            </div>
        </div>
        
        <div class="alternative-section">
            <p class="or-text">Atau</p>
            <p class="send-via-text">Kirim Melalui</p>
            
            <button class="whatsapp-btn" onclick="sendViaWhatsApp()">
                <svg class="whatsapp-icon" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.516"/>
                </svg>
                Wangsaff
            </button>
        </div>
    </div>

    <script>
        let timeLeft = 25;
        let timerInterval;

        // OTP Input functionality
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Add filled class
                if (value) {
                    e.target.classList.add('filled');
                } else {
                    e.target.classList.remove('filled');
                }
                
                // Auto focus next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Check if all inputs are filled
                checkOTPComplete();
            });
            
            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].classList.remove('filled');
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 5);
                
                for (let i = 0; i < pastedData.length && i < otpInputs.length; i++) {
                    otpInputs[i].value = pastedData[i];
                    otpInputs[i].classList.add('filled');
                }
                
                checkOTPComplete();
            });
        });

        function checkOTPComplete() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            if (otp.length === 5) {
                setTimeout(() => {
                    alert('OTP Terverifikasi: ' + otp);
                }, 100);
            }
        }

        // Timer functionality
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const progressElement = document.getElementById('progress');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Add warning class when time is low
                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = '00:00';
                    timerElement.classList.add('warning');
                    alert('Waktu habis! Silakan kirim ulang kode OTP.');
                }
            }, 1000);
        }

        function goBack() {
            alert('Kembali ke halaman sebelumnya');
        }

        function sendViaWhatsApp() {
            alert('Mengirim kode OTP melalui WhatsApp...');
            // Reset timer
            timeLeft = 25;
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
            clearInterval(timerInterval);
            startTimer();
        }

        // Initialize timer on page load
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
